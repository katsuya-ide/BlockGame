<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlockGame</title>
    <style>
        body { background: #ccc; margin: 0; overflow: hidden; }
        canvas { display: block; margin: 20px auto; background: #000; border: 2px solid #888; }
    </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');

    // ゲームフィールドのサイズ
    const COLS = 10;
    const ROWS = 20;

    let grid = 20; // 初期グリッドサイズ
    let blockSize; // ブロックサイズ

    // ウィンドウサイズに合わせてキャンバスとグリッドサイズを調整
    function resize() {
        // キャンバスのサイズをウィンドウサイズに合わせて設定
        const minDimension = Math.min(window.innerWidth, window.innerHeight) - 40; // マージンを考慮
        canvas.width = minDimension;
        canvas.height = minDimension * (ROWS / COLS);

        // グリッドサイズを計算
        grid = Math.floor(canvas.width / COLS);
        blockSize = grid - 2; // ブロック間に少し隙間を作る

        // キャンバスをクリアして再描画
        context.setTransform(1, 0, 0, 1, 0, 0); // リセット
        context.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resize);
    resize();

    const shapes = {
        'I': [[1, 1, 1, 1]],
        'J': [[1, 0, 0], [1, 1, 1]],
        'L': [[0, 0, 1], [1, 1, 1]],
        'O': [[1, 1], [1, 1]],
        'S': [[0, 1, 1], [1, 1, 0]],
        'T': [[0, 1, 0], [1, 1, 1]],
        'Z': [[1, 1, 0], [0, 1, 1]]
    };

    let field = [];
    for (let row = -2; row < ROWS; row++) {
        field[row] = [];
        for (let col = 0; col < COLS; col++) {
            field[row][col] = 0;
        }
    }

    let sequence = [];
    function generateSequence() {
        const pieces = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
        while (pieces.length) {
            const rand = Math.floor(Math.random() * pieces.length);
            const name = pieces.splice(rand, 1)[0];
            sequence.push(name);
        }
    }

    const colors = {
        'I': 'cyan',
        'O': 'yellow',
        'T': 'purple',
        'S': 'green',
        'Z': 'red',
        'J': 'blue',
        'L': 'orange'
    };

    let count = 0;
    let piece = getNextPiece();
    let rAF = null;
    let gameOver = false;

    function getNextPiece() {
        if (sequence.length === 0) {
            generateSequence();
        }
        const name = sequence.pop();
        const matrix = shapes[name];
        const col = Math.floor(COLS / 2) - Math.ceil(matrix[0].length / 2);
        const row = -2;
        return {
            name: name,
            matrix: matrix,
            row: row,
            col: col
        };
    }

    function rotate(matrix) {
        return matrix[0].map((_, index) =>
            matrix.map(row => row[index]).reverse()
        );
    }

    function isValidMove(matrix, cellRow, cellCol) {
        for (let row = 0; row < matrix.length; row++) {
            for (let col = 0; col < matrix[row].length; col++) {
                if (matrix[row][col] && (
                    cellCol + col < 0 ||
                    cellCol + col >= COLS ||
                    cellRow + row >= ROWS ||
                    field[cellRow + row][cellCol + col])
                ) {
                    return false;
                }
            }
        }
        return true;
    }

    function placePiece() {
        for (let row = 0; row < piece.matrix.length; row++) {
            for (let col = 0; col < piece.matrix[row].length; col++) {
                if (piece.matrix[row][col]) {
                    if (piece.row + row < 0) {
                        return showGameOver();
                    }
                    field[piece.row + row][piece.col + col] = piece.name;
                }
            }
        }
        for (let row = ROWS - 1; row >= 0; ) {
            if (field[row].every(cell => !!cell)) {
                for (let r = row; r >= 0; r--) {
                    for (let c = 0; c < COLS; c++) {
                        field[r][c] = field[r - 1][c];
                    }
                }
            } else {
                row--;
            }
        }
        piece = getNextPiece();
    }

    function showGameOver() {
        cancelAnimationFrame(rAF);
        gameOver = true;
        context.fillStyle = 'black';
        context.globalAlpha = 0.75;
        context.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
        context.globalAlpha = 1;
        context.fillStyle = 'white';
        context.font = '36px monospace';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
    }

    function loop() {
        rAF = requestAnimationFrame(loop);
        context.clearRect(0, 0, canvas.width, canvas.height);
        // フィールドの描画
        for (let row = 0; row < field.length; row++) {
            for (let col = 0; col < field[row].length; col++) {
                if (field[row][col]) {
                    const name = field[row][col];
                    context.fillStyle = colors[name];
                    context.fillRect(
                        col * grid + 1,
                        row * grid + 1,
                        blockSize,
                        blockSize
                    );
                }
            }
        }
        // 現在のブロックの描画
        if (piece) {
            if (++count > 35) {
                piece.row++;
                count = 0;
                if (!isValidMove(piece.matrix, piece.row, piece.col)) {
                    piece.row--;
                    placePiece();
                }
            }
            context.fillStyle = colors[piece.name];
            for (let row = 0; row < piece.matrix.length; row++) {
                for (let col = 0; col < piece.matrix[row].length; col++) {
                    if (piece.matrix[row][col]) {
                        context.fillRect(
                            (piece.col + col) * grid + 1,
                            (piece.row + row) * grid + 1,
                            blockSize,
                            blockSize
                        );
                    }
                }
            }
        }
    }

    // クリックおよびタッチイベントの処理
    function handleInput(x, y) {
        if (gameOver) return;

        // キャンバスの境界を取得
        const rect = canvas.getBoundingClientRect();

        // クリック／タップ位置をキャンバス内の座標に変換
        const canvasX = x - rect.left;
        const canvasY = y - rect.top;

        // キャンバス外の場合は無視
        if (canvasX < 0 || canvasX > canvas.width || canvasY < 0 || canvasY > canvas.height) {
            return;
        }

        const width = canvas.width;
        const height = canvas.height;

        if (canvasY < height / 4) {
            // 上側をタップ：回転
            const matrix = rotate(piece.matrix);
            if (isValidMove(matrix, piece.row, piece.col)) {
                piece.matrix = matrix;
            }
        } else if (canvasY > (3 * height) / 4) {
            // 下側をタップ：下に移動
            const row = piece.row + 1;
            if (!isValidMove(piece.matrix, row, piece.col)) {
                piece.row = row - 1;
                placePiece();
                return;
            }
            piece.row = row;
        } else if (canvasX < width / 2) {
            // 左側をタップ：左に移動
            const col = piece.col - 1;
            if (isValidMove(piece.matrix, piece.row, col)) {
                piece.col = col;
            }
        } else {
            // 右側をタップ：右に移動
            const col = piece.col + 1;
            if (isValidMove(piece.matrix, piece.row, col)) {
                piece.col = col;
            }
        }
    }

    // キャンバス上でのマウスクリックイベント
    canvas.addEventListener('click', function(e) {
        handleInput(e.clientX, e.clientY);
    });

    // キャンバス上でのタッチイベント
    canvas.addEventListener('touchstart', function(e) {
        const touch = e.touches[0];
        handleInput(touch.clientX, touch.clientY);
    });

    rAF = requestAnimationFrame(loop);
</script>
</body>
</html>
